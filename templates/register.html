{% extends "base_admin.html" %}
{% set hide_nav = true %} {# This tells the base template to hide the nav bars #}

{% block content %}
<!-- Auth Layout - Wrapper for authentication forms -->
<div class="auth-layout">
    <!-- Auth Card - Main registration form container -->
    <div class="auth-card">
        <h2>Create Account</h2>
        <!-- Form message container for displaying registration status -->
        <div id="form-message" class="form-message" role="alert" aria-live="polite" style="display: none;"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Register</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="/admin/login">Sign in</a>
        </p>
    </div>
</div>
{% endblock content %}
