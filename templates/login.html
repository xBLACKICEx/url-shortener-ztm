{% extends "base_admin.html" %}
{% set hide_nav = true %} {# This tells the base template to hide the nav bars #}

{% block content %}
<!-- Auth Layout - Wrapper for authentication forms -->
<div class="auth-layout">
    <!-- Auth Card - Main login form container -->
    <div class="auth-card">
        <h2>Sign In</h2>

        <!-- Form message container for displaying login status -->
        <div id="form-message" class="form-message" role="alert" aria-live="polite" style="display: none;"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            No account? <a href="/admin/register">Register here</a>
        </p>
    </div>
</div>
{% endblock content %}
